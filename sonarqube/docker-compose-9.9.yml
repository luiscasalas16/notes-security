version: "3"

networks:
  sonarnet:

services:
  sonarqube:
    image: sonarqube:9.9-community
    depends_on:
      - db
    expose:
      - 9000
    ports:
      - 9000:9000
    networks:
      - sonarnet
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  db:
    image: postgres:12.19
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
    name: sonarqube_data
    driver: local
    driver_opts:
      o: bind
      type: none
      device: C:\sonar\v9.9\sonarqube_data
  sonarqube_extensions:
    name: sonarqube_extensions
    driver: local
    driver_opts:
      o: bind
      type: none
      device: C:\sonar\v9.9\sonarqube_extensions
  sonarqube_logs:
    name: sonarqube_logs
    driver: local
    driver_opts:
      o: bind
      type: none
      device: C:\sonar\v9.9\sonarqube_logs
  postgresql:
    name: postgresql
    driver: local
    driver_opts:
      o: bind
      type: none
      device: C:\sonar\v9.9\postgresql
  postgresql_data:
    name: postgresql_data
    driver: local
    driver_opts:
      o: bind
      type: none
      device: C:\sonar\v9.9\postgresql_data